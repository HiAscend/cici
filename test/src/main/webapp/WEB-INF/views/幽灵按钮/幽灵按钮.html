<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幽灵按钮</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <!--http://www.imooc.com/video/4977-->
</head>
<body>
<div class="box">
    <div class="link link-miss">
        <span class="icon"></span>
        <a href="#" class="button" data="My mission is clear">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            MISSON
        </a>
    </div>
    <div class="link link-play">
        <span class="icon"></span>
        <a href="#" class="button" data="This is my playgroup">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            PLAY
        </a>
    </div>
    <div class="link link-touch">
        <span class="icon"></span>
        <a href="#" class="button" data="This is my Touch Demo">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            TOUCH
        </a>
    </div>
    <!--提示信息，自适应-->
    <div class="tip"><em></em><span></span></div>
</div>

</body>
</html>
